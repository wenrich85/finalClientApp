<div class="container">
  <div class="row justify-content-center">
    <div class="p-1">
      <video #video class="vid" autoplay style="float:left; width:49%;"></video>
      <canvas #canvas class="vid" style="float:left; width:49%;"></canvas>
    </div>
    <div class="pb-2">
      <button class="btn btn-primary" (click)="capture()">Capture Image</button>
      <button class="btn btn-primary" (click)="clear()">Clear</button>
      <button class="btn btn-primary" (click)="submit()">Submit Image</button>
    </div>
  </div>
</div>
