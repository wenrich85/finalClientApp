<div class=" card text-center">
    <div class="card-header ">
        <h2>{{ OTPType }}</h2>
        <hr>
    </div>
    <div class="card-body">
        <form [formGroup]="mobileVerificationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="mobileCode">
                    Enter OTP:
                    <input class="form-control" type="text" formControlName="mobileCode" required maxlength="8">
                </label>
                <hr>
            </div>
            <button class=" btn btn-success" type="submit" [disabled]="!mobileVerificationForm.valid">Submit</button>
        </form>
    </div>
</div>
