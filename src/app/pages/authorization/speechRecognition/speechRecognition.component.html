<div class="container">
    <div class="row justify-content-center">
        <div class="p-1">
            <h2 *ngIf="isRecording && !blobUrl" style="color:rgb(44, 190, 44)">{{recordedTime}}</h2>
            <audio *ngIf="!isRecording && blobUrl" controls>
                <source [src]="blobUrl" type="audio/webm">
            </audio>
            <button class="btn btn-primary" *ngIf="!isRecording && !blobUrl" (click)="startRecording()">Start
                Recording</button>
            <button class="btn btn-primary" *ngIf="isRecording && !blobUrl" (click)="stopRecording()">Stop
                Recording</button>
            <button class="btn btn-primary" *ngIf="!isRecording && blobUrl" (click)="submitRecording()">Submit
                Recording</button>
            <button class="btn btn-primary" *ngIf="!isRecording && blobUrl" (click)="clearRecordedData()">Clear
                Recording</button>
        </div>
    </div>
</div>
